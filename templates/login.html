<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STORM X - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0d6efd 0%, #0a58ca 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", sans-serif;
    }
    .login-card {
      background: #fff;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    .login-logo {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .login-logo h2 {
      font-weight: 800;
      color: #0d6efd;
      font-size: 1.8rem;
    }
    .telegram-info {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 1rem;
      margin-top: 1.5rem;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="login-logo">
      <h2><i class="bi bi-lightning-charge"></i> STORM X</h2>
      <p class="text-muted">Multi-Gateway Card Checker</p>
    </div>
    
    <form id="loginForm">
      <div class="mb-3">
        <label for="accessKey" class="form-label fw-semibold small">Access Key</label>
        <div class="input-group">
          <span class="input-group-text bg-primary text-white"><i class="bi bi-key"></i></span>
          <input type="text" class="form-control form-control-sm" id="accessKey" name="accessKey" 
                 placeholder="Enter your access key" required>
        </div>
      </div>
      
      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-sm" id="loginButton">
          <i class="bi bi-box-arrow-in-right"></i> Access Panel
        </button>
      </div>
    </form>
    
    <div class="telegram-info">
      <h6 class="mb-1"><i class="bi bi-telegram"></i> Don't have an access key?</h6>
      <p class="mb-2 small">Start our Telegram bot to get your free access key and 100 credits!</p>
      <a href="https://t.me/Getaccess3bot" class="btn btn-outline-primary btn-sm w-100">
        <i class="bi bi-robot"></i> Start Telegram Bot
      </a>
    </div>
    
    <div id="loginMessage" class="alert mt-3 py-2 small d-none"></div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const accessKey = document.getElementById('accessKey').value;
      const loginBtn = document.getElementById('loginButton');
      const messageDiv = document.getElementById('loginMessage');
      
      loginBtn.disabled = true;
      loginBtn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Verifying...';
      messageDiv.classList.add('d-none');
      
      try {
        const response = await fetch('/verify_access', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: new URLSearchParams({
            'access_key': accessKey
          })
        });
        
        const data = await response.json();
        
        if (data.success) {
          messageDiv.classList.remove('alert-danger');
          messageDiv.classList.add('alert-success');
          messageDiv.innerHTML = '<i class="bi bi-check-circle"></i> ' + data.message;
          messageDiv.classList.remove('d-none');
          
          // Redirect to dashboard after successful login
          window.location.href = data.redirect || '/';
        } else {
          messageDiv.classList.remove('alert-success');
          messageDiv.classList.add('alert-danger');
          messageDiv.innerHTML = '<i class="bi bi-exclamation-circle"></i> ' + data.message;
          messageDiv.classList.remove('d-none');
        }
      } catch (error) {
        messageDiv.classList.remove('alert-success');
        messageDiv.classList.add('alert-danger');
        messageDiv.innerHTML = '<i class="bi bi-exclamation-circle"></i> Network error: ' + error.message;
        messageDiv.classList.remove('d-none');
      } finally {
        loginBtn.disabled = false;
        loginBtn.innerHTML = '<i class="bi bi-box-arrow-in-right"></i> Access Panel';
      }
    });

    // Clear any existing session data on login page load
    if (window.location.search.indexOf('logout=true') > -1) {
      fetch('/logout', {method: 'GET'});
    }
  </script>
</body>
</html>
