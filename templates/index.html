{% extends "base.html" %}
{% block title %}STORM X - Dashboard{% endblock %}
{% block content %}
<style>
/* -------------------------
   Enhanced Color Scheme
-------------------------- */
:root {
  --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
  --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
  --warning-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
  --danger-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
  --info-gradient: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
  --dark-gradient: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
  --gold-gradient: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
  --silver-gradient: linear-gradient(135deg, #C0C0C0 0%, #A9A9A9 100%);
  --bronze-gradient: linear-gradient(135deg, #CD7F32 0%, #8B4513 100%);
}

/* -------------------------
   Hero Section
-------------------------- */
.hero-android {
  background: var(--primary-gradient);
  color: #fff;
  border-radius: 24px;
  padding: 3rem 1.5rem 5rem;
  position: relative;
  overflow: hidden;
  text-align: center;
  box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
  transform-style: preserve-3d;
  perspective: 1000px;
  transition: transform 0.4s ease, box-shadow 0.4s ease;
  border: 1px solid rgba(255, 255, 255, 0.1);
}
.hero-android:hover {
  transform: rotateX(4deg) rotateY(-4deg) scale(1.02);
  box-shadow: 0 30px 60px rgba(102, 126, 234, 0.4);
}
.hero-android .title {
  font-weight: 900;
  font-size: clamp(1.6rem, 4vw, 2.6rem);
  margin-bottom: 12px;
  text-shadow: 0 2px 10px rgba(0,0,0,0.3);
}
.hero-android .lead {
  font-size: 1.1rem;
  opacity: 0.9;
  margin-bottom: 1.4rem;
}
.hero-btn {
  border-radius: 999px;
  padding: 0.75rem 1.6rem;
  font-weight: 600;
  box-shadow: 0 8px 20px rgba(0,0,0,.25);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  background: var(--warning-gradient);
  border: none;
  color: #fff;
}
.hero-btn:hover {
  transform: scale(1.08);
  box-shadow: 0 12px 28px rgba(0,0,0,.4);
  color: #fff;
}

/* Wave Animation */
.wave {
  position: absolute;
  left: 0;
  bottom: -1px;
  width: 100%;
  height: 120px;
}
.wave path {
  animation: moveWave 12s linear infinite alternate;
  fill: rgba(255, 255, 255, 0.15);
}
@keyframes moveWave {
  0% { transform: translateX(0); }
  100% { transform: translateX(-50px); }
}

/* -------------------------
   Quick Links Section
-------------------------- */
.quick-links-grid {
  display: grid;
  grid-template-columns: repeat(2,1fr);
  gap: 20px;
}
@media (min-width:768px) {
  .quick-links-grid {
    grid-template-columns: repeat(5,1fr);
  }
}
.quick-link {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 1.6rem;
  border-radius: 16px;
  background: #fff;
  box-shadow: 0 10px 25px rgba(0,0,0,.12);
  text-decoration: none;
  color: #667eea;
  transition: transform 0.4s ease, box-shadow 0.4s ease;
  transform-style: preserve-3d;
  border: 1px solid rgba(102, 126, 234, 0.1);
}
.quick-link:hover {
  transform: rotateX(6deg) rotateY(-6deg) scale(1.1);
  box-shadow: 0 22px 45px rgba(102, 126, 234, 0.25);
  color: #667eea;
  text-decoration: none;
}
.quick-link-icon {
  width: 70px;
  height: 70px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 14px;
  font-size: 1.6rem;
  color: #fff;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.quick-link:hover .quick-link-icon {
  transform: rotate(8deg) scale(1.1);
  box-shadow: 0 0 20px rgba(255,255,255,.4);
}
.quick-link-name {
  font-weight: 600;
  font-size: 1rem;
  margin: 0;
  text-align: center;
}

/* Color Variants */
.bg-purple { background: var(--primary-gradient) !important; }
.bg-primary { background: var(--secondary-gradient) !important; }
.bg-warning { background: var(--warning-gradient) !important; color: #fff !important; }
.bg-info    { background: var(--info-gradient) !important; color: #333 !important; }
.bg-success { background: var(--success-gradient) !important; }
.bg-secondary { background: var(--dark-gradient) !important; }

/* -------------------------
   Stats Section
-------------------------- */
.stat-card {
  border-radius: 20px;
  padding: 2.5rem 1rem;
  text-align: center;
  color: #fff;
  box-shadow: 0 12px 28px rgba(0,0,0,.25);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  transform-style: preserve-3d;
  border: 1px solid rgba(255, 255, 255, 0.1);
}
.stat-card:hover {
  transform: rotateX(5deg) rotateY(-5deg) scale(1.05);
  box-shadow: 0 20px 40px rgba(0,0,0,.35);
}
.stat-card h5 {
  font-weight: 600;
  font-size: 1.1rem;
  margin-bottom: 1rem;
  opacity: 0.9;
}
.stat-card h2 {
  font-weight: 900;
  font-size: 2.6rem;
  margin: 0;
  text-shadow: 0 2px 8px rgba(0,0,0,0.3);
}

/* Stat Colors */
.stat-card.bg-primary {
  background: var(--primary-gradient);
}
.stat-card.bg-success {
  background: var(--success-gradient);
}
.stat-card.bg-danger {
  background: var(--danger-gradient);
}
.stat-card.bg-warning {
  background: var(--warning-gradient);
}

/* -------------------------
   Leaderboard Section
-------------------------- */
.leaderboard-section {
  margin-bottom: 2rem;
}
.leaderboard-card {
  background: #fff;
  border-radius: 20px;
  padding: 2rem;
  box-shadow: 0 10px 25px rgba(0,0,0,.12);
  border: 1px solid rgba(102, 126, 234, 0.1);
  height: 100%;
}
.leaderboard-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 1.5rem;
  padding-bottom: 1rem;
  border-bottom: 2px solid rgba(102, 126, 234, 0.1);
}
.leaderboard-title {
  font-weight: 700;
  font-size: 1.3rem;
  color: #667eea;
  margin: 0;
}
.leaderboard-badge {
  background: var(--primary-gradient);
  color: white;
  padding: 0.3rem 0.8rem;
  border-radius: 20px;
  font-size: 0.8rem;
  font-weight: 600;
}
.leaderboard-list {
  list-style: none;
  padding: 0;
  margin: 0;
}
.leaderboard-item {
  display: flex;
  align-items: center;
  padding: 1rem;
  margin-bottom: 0.8rem;
  border-radius: 12px;
  background: rgba(102, 126, 234, 0.05);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  border: 1px solid rgba(102, 126, 234, 0.1);
}
.leaderboard-item:hover {
  transform: translateX(5px);
  box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
}
.leaderboard-rank {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 700;
  font-size: 1.1rem;
  margin-right: 1rem;
  flex-shrink: 0;
}
.rank-1 { background: var(--gold-gradient); color: #fff; }
.rank-2 { background: var(--silver-gradient); color: #fff; }
.rank-3 { background: var(--bronze-gradient); color: #fff; }
.rank-other { background: var(--info-gradient); color: #333; }
.leaderboard-user {
  flex: 1;
}
.leaderboard-username {
  font-weight: 600;
  margin: 0;
  color: #333;
}
.leaderboard-stats {
  font-size: 0.85rem;
  color: #666;
  margin: 0.2rem 0 0 0;
}
.leaderboard-score {
  font-weight: 700;
  font-size: 1.1rem;
  color: #667eea;
}

/* -------------------------
   Online Users Section
-------------------------- */
.online-users-card {
  background: var(--dark-gradient);
  color: #fff;
  border-radius: 20px;
  padding: 2rem;
  box-shadow: 0 12px 28px rgba(0,0,0,.25);
  border: 1px solid rgba(255, 255, 255, 0.1);
}
.online-users-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 1.5rem;
}
.live-indicator {
  display: flex;
  align-items: center;
  gap: 8px;
}
.live-dot {
  width: 12px;
  height: 12px;
  border-radius: 50%;
  background: #43e97b;
  animation: pulse 2s infinite;
}
@keyframes pulse {
  0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(67, 233, 123, 0.7); }
  70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(67, 233, 123, 0); }
  100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(67, 233, 123, 0); }
}
.online-user-item {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0.8rem 0;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}
.online-user-item:last-child {
  border-bottom: none;
}
.online-user-info {
  display: flex;
  align-items: center;
  gap: 10px;
}
.user-avatar {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: var(--primary-gradient);
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 600;
  color: white;
  font-size: 0.9rem;
}
.user-status {
  font-size: 0.8rem;
  color: #43e97b;
}
.user-stats {
  text-align: right;
}
.user-checks {
  font-weight: 600;
  font-size: 1rem;
}
.user-approval {
  font-size: 0.8rem;
  opacity: 0.8;
}

/* -------------------------
   Live Stats
-------------------------- */
.live-count {
  font-size: 2.5rem;
  font-weight: 900;
  text-align: center;
  margin: 1rem 0;
  text-shadow: 0 2px 8px rgba(0,0,0,0.3);
}
.live-label {
  text-align: center;
  opacity: 0.8;
  font-size: 0.9rem;
}

/* -------------------------
   Dark Mode
-------------------------- */
body.dark-mode .quick-link {
  background: #1e1e1e;
  color: #e6edf3;
  box-shadow: 0 10px 25px rgba(0,0,0,.6);
  border: 1px solid rgba(255, 255, 255, 0.05);
}
body.dark-mode .hero-android {
  background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
  color: #fff;
  box-shadow: 0 10px 25px rgba(0,0,0,.6);
}
body.dark-mode .stat-card.bg-primary {
  background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
}
body.dark-mode .stat-card.bg-success {
  background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
}
body.dark-mode .stat-card.bg-danger {
  background: linear-gradient(135deg, #c0392b 0%, #e74c3c 100%);
}
body.dark-mode .online-users-card {
  background: linear-gradient(135deg, #34495e 0%, #2c3e50 100%);
}
body.dark-mode .leaderboard-card {
  background: #1e1e1e;
  color: #e6edf3;
  border: 1px solid rgba(255, 255, 255, 0.1);
}
body.dark-mode .leaderboard-title {
  color: #e6edf3;
}
body.dark-mode .leaderboard-item {
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(255, 255, 255, 0.1);
}
body.dark-mode .leaderboard-username {
  color: #e6edf3;
}
body.dark-mode .leaderboard-stats {
  color: #aaa;
}
</style>
